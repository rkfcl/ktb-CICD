<!DOCTYPE html>
<html>
<head>
    <title>Frontend</title>
    <script>
        // 페이지가 로드될 때 Backend API에서 데이터를 가져오는 함수
        async function fetchBackendData() {
            try {
                // Backend 서비스의 IP 주소와 포트를 통해 요청
                const response = await fetch('http://192.168.64.2:32721/');
                const data = await response.json();
                
                // 가져온 데이터를 HTML에 표시
                document.getElementById('backend-message').innerText = data.message;
            } catch (error) {
                console.error('Error fetching data from backend:', error);
            }
        }

        // 페이지가 로드되면 데이터를 가져오는 함수 호출
        window.onload = fetchBackendData;
    </script>
</head>
<body>
    <h1>Hello from the Frontend!</h1>
    <p>Message from Backend:</p>
    <p id="backend-message">Loading...</p> <!-- 여기에서 Backend로부터 가져온 메시지가 표시됩니다 -->
</body>
</html>
